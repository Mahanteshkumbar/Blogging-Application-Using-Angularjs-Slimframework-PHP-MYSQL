<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <ui-view></ui-view>
        </div>
    </div>
</div>
    <!-- Main Content -->
    <div class="container" ng-hide="UserName">
        <div class="row">
            <h3 style="color:red;">{{Errmessage}}</h3>
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form name="loginForm" ng-submit="doLogin()" class="form-horizontal" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email"  name="email" class="form-control" placeholder="Email Address" ng-model="logs.email" required>
                            <p class="help-block text-danger">
                                <div ng-show="loginForm.$submitted || loginForm.email.$touched">
                                <span  style="color:red;" ng-show="loginForm.email.$error.required">Tell us your email.</span>
                                <span  style="color:red;" ng-show="loginForm.email.$error.email">This is not a valid email.</span>
                                </div>
                           </p>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="logs.password" required>
                            <p class="help-block text-danger">
                                <div ng-show="loginForm.$submitted || loginForm.password.$touched">
                                <span  style="color:red;" ng-show="loginForm.password.$error.required">Tell us your password.</span>
                                </div>
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>
                            <a href="" ui-sref="loginState.registerState" class="btn btn-success">Click to register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
