    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">   
               <p>Please fill the following details to register</p> 
                <form name="registerForm" ng-submit="doRegister()" novalidate>                   
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" ng-model="reg.name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="text" class="form-control" placeholder="Email Address" ng-model="reg.email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" ng-model="reg.password" required data-validation-required-message="Please enter your Password.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>                   
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" name="submit" value="" class="btn btn-default">Register</button>
                            <a href="" ui-sref="loginState" class="btn btn-success">Click to login</a>
                        </div>
                    </div>                   
                </form>
            </div>
        </div>
    </div>
