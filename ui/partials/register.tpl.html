    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
               <p>Please fill the following details to register</p>
               <form name="registerForm" ng-submit="doRegister()" class="form-horizontal" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" ng-model="reg.name"  required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" name="email" ng-model="reg.email" required>
                            <p class="help-block text-danger">
                                <div ng-show="registerForm.$submitted || registerForm.email.$touched">
                                <span  style="color:red;" ng-show="registerForm.email.$error.required">Tell us your email.</span>
                                <span  style="color:red;" ng-show="registerForm.email.$error.email">This is not a valid email.</span>
                                </div>
                            </p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="reg.password" required>
                            <p class="help-block text-danger">
                                <div ng-show="registerForm.$submitted || registerForm.password.$touched">
                                <span  style="color:red;" ng-show="registerForm.password.$error.required">Tell us your password.</span>
                                </div>
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" name="submit" value="" class="btn btn-default" ng-disabled="registerForm.$invalid">Register</button>
                            <a href="" ui-sref="loginState.loginState" class="btn btn-success">Click to login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
