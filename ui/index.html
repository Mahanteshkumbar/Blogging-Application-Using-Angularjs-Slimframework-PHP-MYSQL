    <script type="text/javascript">
      var initInjector = angular.injector(['ng']);
      var $http = initInjector.get('$http');
      $http.get("meta/config.txt").then(function (response) {
        /*make full API url*/
        //console.log(response);
        angular.forEach(response.data.api,function(value,key){
         response.api = response.data;
        });

        //console.log(response.api);
        angular.module('myAppconfig', []).constant("CONFIG", response.api);
        //console.log(response.api);
        });
